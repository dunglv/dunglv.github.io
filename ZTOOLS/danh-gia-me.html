<body>
    <div class="container">
        <h1>üìä ƒê√°nh Gi√° ME - Upload Excel</h1>
        <p class="subtitle">Upload file Excel ƒë·ªÉ x·ª≠ l√Ω ƒë√°nh gi√° th√†nh vi√™n</p>

        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="excelFile" accept=".xlsx,.xls" />
                <label for="excelFile" class="file-label">üìÅ Ch·ªçn File Excel</label>
            </div>
            <p style="margin-top: 15px; color: #666;">Vui l√≤ng ch·ªçn file Excel c√≥ sheet [04_ƒê√°nh gi√° ME]</p>
        </div>

        <div id="confirmationSection" class="confirmation-section">

                <div class="form-group">

                    <input type="text" id="tokenInput" placeholder="Nh·∫≠p token" required />
                </div>
                <div class="form-group">
                    <label for="cookieInput">Cookie (chung cho t·∫•t c·∫£)</label>
                    <textarea id="cookieInput" placeholder="Nh·∫≠p cookie t·ª´ browser (copy t·ª´ Request Headers)" required></textarea>
                </div>
            </div>

            <div id="membersContainer"></div>

            <button id="submitBtn" class="submit-btn">G·ª≠i ƒê√°nh Gi√°</button>
            
            <div id="loading" class="loading">
                ‚è≥ ƒêang x·ª≠ l√Ω, vui l√≤ng ƒë·ª£i...
            </div>

            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <script>
        // Mapping ti√™u ch√≠ v·ªõi attr_id
        const criteriaMapping = {
            'NƒÉng su·∫•t, ch·∫•t l∆∞∆°ng c√¥ng vi·ªác:': 17,
            'Th√°i ƒë·ªô, tr√°ch nhi·ªám:': 18,
            'L√†m vi·ªác nh√≥m:': 18,
            'Th√†nh t√≠ch, c·∫ßn bi·ªÉu d∆∞∆°ng:': 17,
            'Ph·ªët:': null,
            'ƒê√°nh gi√° chung:': null
        };

        let excelData = null;

        // X·ª≠ l√Ω upload file
        document.getElementById('excelFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // T√¨m sheet [04_ƒê√°nh gi√° ME]
                    let targetSheet = null;
                    for (let sheetName of workbook.SheetNames) {
                        if (sheetName.includes('04_ƒê√°nh gi√° ME') || sheetName.includes('04_Danh gia ME')) {
                            targetSheet = workbook.Sheets[sheetName];
                            break;
                        }
                    }

                    if (!targetSheet) {
                        alert('Kh√¥ng t√¨m th·∫•y sheet [04_ƒê√°nh gi√° ME] trong file Excel!');
                        return;
                    }

                    // Parse d·ªØ li·ªáu t·ª´ sheet
                    excelData = parseExcelData(targetSheet);
                    
                    if (!excelData || excelData.length === 0) {
                        alert('Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu member n√†o trong file Excel! Vui l√≤ng ki·ªÉm tra l·∫°i c·∫•u tr√∫c file.');
                        return;
                    }
                    
                    console.log(`ƒê√£ parse ƒë∆∞·ª£c ${excelData.length} member(s):`, excelData.map(m => m.name));
                    
                    // Hi·ªÉn th·ªã m√†n h√¨nh x√°c nh·∫≠n
                    displayConfirmation(excelData);
                } catch (error) {
                    console.error('Error reading file:', error);
                    alert('L·ªói khi ƒë·ªçc file Excel: ' + error.message);
                }
            };
            reader.readAsArrayBuffer(file);
        });

        // Parse d·ªØ li·ªáu t·ª´ Excel sheet
        function parseExcelData(sheet) {
            const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: '' });
            const members = [];
            
            // T√¨m c·ªôt Members, Ti√™u ch√≠, v√† c·ªôt ƒë√°nh gi√° (th∆∞·ªùng l√† c·ªôt E - 2024/12)
            let memberCol = -1;
            let criteriaCol = -1;
            let evalCol = -1;

            // T√¨m header row
            // for (let i = 0; i < Math.min(5, jsonData.length); i++) {
            //     for (let j = 0; j < jsonData[i].length; j++) {
            //         const cell = String(jsonData[i][j] || '').trim();
            //         if (cell.toLowerCase().includes('members') || cell.toLowerCase().includes('th√†nh vi√™n')) {
            //             memberCol = j;
            //         }
            //         if (cell.toLowerCase().includes('ti√™u ch√≠') || cell.toLowerCase().includes('tieu chi')) {
            //             criteriaCol = j;
            //         }
            //         if (cell.match(/\d{4}\/\d{2}/) || cell.includes('2024')) {
            //             evalCol = j;
            //         }
            //     }
            // }

            // N·∫øu kh√¥ng t√¨m th·∫•y header, d√πng m·∫∑c ƒë·ªãnh
            if (memberCol === -1) memberCol = 1; // Column B
            if (criteriaCol === -1) criteriaCol = 2; // Column C
            if (evalCol === -1) evalCol = 4; // Column E

            // Logic: B·∫Øt ƒë·∫ßu t·ª´ row 3 (index 2), m·ªói member chi·∫øm 7 rows
            // Row 3, 10, 17, 24, ... (index 2, 9, 16, 23, ...)
            // T√™n member ·ªü row th·ª© 2 c·ªßa m·ªói nh√≥m (row 4, 11, 18, ... = startRow + 1)
            const START_ROW = 2; // Row th·ª© 3 (index b·∫Øt ƒë·∫ßu t·ª´ 0)
            const ROWS_PER_MEMBER = 7;
            
            let memberIndex = 0;
            let startRow = START_ROW;
            
            while (startRow < jsonData.length) {
                // L·∫•y member name t·ª´ row th·ª© 2 c·ªßa m·ªói nh√≥m (startRow + 1)
                // T√™n member ·ªü C·ªòT B (memberCol), KH√îNG ph·∫£i c·ªôt E
                const memberNameRow = startRow + 1;
                if (memberNameRow >= jsonData.length) {
                    break;
                }
                
                const memberRow = jsonData[memberNameRow];
                
                // QUAN TR·ªåNG: L·∫•y t√™n member t·ª´ c·ªôt B (memberCol = 1), KH√îNG l·∫•y t·ª´ c·ªôt E (evalCol = 4)
                const memberName = String(memberRow[memberCol] || '').trim();
                
                // // Debug: Log ƒë·ªÉ ki·ªÉm tra
                // console.log(`Member ${memberIndex + 1}: Row ${memberNameRow + 1}`);
                // console.log(`  - Col B (${memberCol}): "${memberName}"`);
                // console.log(`  - Col E (${evalCol}): "${String(memberRow[evalCol] || '').trim()}"`);
                
                // N·∫øu kh√¥ng c√≥ member name, d·ª´ng l·∫°i
                if (!memberName || memberName.length === 0) {
                    break;
                }
                
                // T·∫°o member m·ªõi v·ªõi t√™n t·ª´ c·ªôt B
                const member = {
                    name: memberName,  // T√™n t·ª´ c·ªôt B
                    criteria: {}
                };
                
                // Parse c√°c ti√™u ch√≠ t·ª´ c√°c row c√≤n l·∫°i (startRow + 2 ƒë·∫øn startRow + 6)
                // B·ªè qua row ƒë·∫ßu ti√™n (startRow) v√† row c√≥ member name (startRow + 1)
                // Ti√™u ch√≠ ·ªü c·ªôt C (criteriaCol), gi√° tr·ªã ·ªü c·ªôt E (evalCol)
                for (let i = 0; i < ROWS_PER_MEMBER && (startRow + i) < jsonData.length; i++) {
                    const row = jsonData[startRow + i];
                    const criteria = String(row[criteriaCol] || '').trim();  // C·ªôt C
                    const evalValue = String(row[evalCol] || '').trim();     // C·ªôt E
                    
                    // N·∫øu c√≥ ti√™u ch√≠, th√™m v√†o member
                    if (criteria && criteria.length > 0) {
                        member.criteria[criteria] = evalValue || '';
                    }
                }
                
                // Ch·ªâ th√™m member n·∫øu c√≥ √≠t nh·∫•t m·ªôt ti√™u ch√≠
                if (Object.keys(member.criteria).length > 0) {
                    members.push(member);
                }
                
                // Chuy·ªÉn sang member ti·∫øp theo (7 rows sau)
                memberIndex++;
                startRow = START_ROW + (memberIndex * ROWS_PER_MEMBER);
            }

            console.log('Parsed members:', members);
            return members;
        }

        // Hi·ªÉn th·ªã m√†n h√¨nh x√°c nh·∫≠n
        function displayConfirmation(data) {
            const container = document.getElementById('membersContainer');
            container.innerHTML = '';

            data.forEach((member, index) => {
                console.log(member);
                
                const memberCard = document.createElement('div');
                memberCard.className = 'member-card';
                
                let html = `
                    <div class="member-name-box">
                        <span class="member-number">${index + 1}</span>
                        <span class="member-name">${member.name || 'Ch∆∞a c√≥ t√™n'}</span>
                    </div>
                    <div class="form-group">
                        <label for="userId_${index}">ID User</label>
                        <input type="text" id="userId_${index}" placeholder="Nh·∫≠p ID user" required />
                    </div>
                `;

                // Hi·ªÉn th·ªã c√°c ti√™u ch√≠
                for (const [criteria, value] of Object.entries(member.criteria)) {
                    console.log(criteria);
                    
                    const attrId = criteriaMapping[criteria] !== undefined ? criteriaMapping[criteria] : null;
                    const attrIdDisplay = attrId !== null ? attrId : 'null';
                    
                    html += `
                        <div class="criteria-item">
                            <div class="criteria-title">
                                ${criteria}
                                <span class="attr-id-badge">attr_id: ${attrIdDisplay}</span>
                            </div>
                            <div class="criteria-content">${value || '<span class="empty-value">N/A</span>'}</div>
                        </div>
                    `;
                }

                memberCard.innerHTML = html;
                container.appendChild(memberCard);
            });

            document.getElementById('confirmationSection').classList.add('show');
        }

        // G·ª≠i ƒë√°nh gi√°
        document.getElementById('submitBtn').addEventListener('click', async function() {
            const token = document.getElementById('tokenInput').value.trim();
            if (!token) {
                alert('Vui l√≤ng nh·∫≠p token!');
                return;
            }

            if (!excelData || excelData.length === 0) {
                alert('Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ g·ª≠i!');
                return;
            }

            // L·∫•y user IDs
            const userIds = [];
            for (let i = 0; i < excelData.length; i++) {
                const userId = document.getElementById(`userId_${i}`).value.trim();
                if (!userId) {
                    alert(`Vui l√≤ng nh·∫≠p ID user cho ${excelData[i].name}!`);
                    return;
                }
                userIds.push(userId);
            }

            // Disable button v√† hi·ªÉn th·ªã loading
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const statusMessage = document.getElementById('statusMessage');
            
            submitBtn.disabled = true;
            loading.classList.add('show');
            statusMessage.className = 'status-message';
            statusMessage.textContent = '';

            try {
                // Loop qua t·ª´ng member
                for (let i = 0; i < excelData.length; i++) {
                    const member = excelData[i];
                    const userId = userIds[i];

                    // G·ªçi API cho t·ª´ng ti√™u ch√≠ c√≥ attr_id 17 ho·∫∑c 18
                    for (const [criteria, value] of Object.entries(member.criteria)) {
                        const attrId = criteriaMapping[criteria];
                        
                        // Ch·ªâ g·ª≠i n·∫øu c√≥ attr_id (17 ho·∫∑c 18) v√† c√≥ gi√° tr·ªã
                        if (attrId !== null && attrId !== undefined && value && value.trim() && value.trim() !== 'N/A') {
                            // ƒê·∫∑c bi·ªát: g·ªôp "Th√°i ƒë·ªô, tr√°ch nhi·ªám" v√† "L√†m vi·ªác nh√≥m" (c√πng attr_id 18)
                            if (attrId === 18 && (criteria === 'Th√°i ƒë·ªô, tr√°ch nhi·ªám' || criteria === 'L√†m vi·ªác nh√≥m')) {
                                // Ki·ªÉm tra xem ƒë√£ g·ª≠i cho attr_id 18 ch∆∞a (ƒë·ªÉ g·ªôp 2 ti√™u ch√≠ n√†y)
                                const thaiDo = member.criteria['Th√°i ƒë·ªô, tr√°ch nhi·ªám'] || '';
                                const lamViecNhom = member.criteria['L√†m vi·ªác nh√≥m'] || '';
                                
                                // Ch·ªâ g·ª≠i m·ªôt l·∫ßn khi x·ª≠ l√Ω "Th√°i ƒë·ªô, tr√°ch nhi·ªám"
                                if (criteria === 'Th√°i ƒë·ªô, tr√°ch nhi·ªám') {
                                    const combinedText = [];
                                    if (thaiDo && thaiDo.trim() && thaiDo.trim() !== 'N/A') {
                                        combinedText.push(thaiDo.trim());
                                    }
                                    if (lamViecNhom && lamViecNhom.trim() && lamViecNhom.trim() !== 'N/A') {
                                        combinedText.push(lamViecNhom.trim());
                                    }
                                    
                                    if (combinedText.length > 0) {
                                        const payload = {
                                            _token: token,
                                            eval_ids: [userId],
                                            return_item: 1,
                                            attr_id: 18,
                                            comment_text: combinedText.join('\n\n')
                                        };
                                        await callAPI('https://rikkei.vn/monthly-evaluation/comment/add', payload, cookie);
                                    }
                                }
                                // B·ªè qua "L√†m vi·ªác nh√≥m" v√¨ ƒë√£ g·ªôp v·ªõi "Th√°i ƒë·ªô, tr√°ch nhi·ªám"
                            } else {
                                // G·ª≠i ri√™ng cho c√°c ti√™u ch√≠ kh√°c
                                const payload = {
                                    _token: token,
                                    eval_ids: [userId],
                                    return_item: 1,
                                    attr_id: attrId,
                                    comment_text: value.trim()
                                };
                                await callAPI('https://rikkei.vn/monthly-evaluation/comment/add', payload, cookie);
                            }
                        }
                    }

                    // G·ªçi API cho Ph·ªët + ƒê√°nh gi√° chung (attr_id = null)
                    const phoValue = member.criteria['Ph·ªët'] || '';
                    const danhGiaChungValue = member.criteria['ƒê√°nh gi√° chung'] || '';
                    
                    // Ch·ªâ g·ª≠i n·∫øu c√≥ √≠t nh·∫•t m·ªôt trong hai gi√° tr·ªã
                    if ((phoValue && phoValue.trim() && phoValue.trim() !== 'N/A') || 
                        (danhGiaChungValue && danhGiaChungValue.trim() && danhGiaChungValue.trim() !== 'N/A')) {
                        const combinedText = [];
                        if (phoValue && phoValue.trim() && phoValue.trim() !== 'N/A') {
                            combinedText.push(`Ph·ªët:\n${phoValue.trim()}`);
                        }
                        if (danhGiaChungValue && danhGiaChungValue.trim() && danhGiaChungValue.trim() !== 'N/A') {
                            combinedText.push(`ƒê√°nh gi√° chung:\n${danhGiaChungValue.trim()}`);
                        }

                        if (combinedText.length > 0) {
                            const payload = {
                                _token: token,
                                eval_ids: [userId],
                                return_item: 1,
                                attr_id: null,
                                comment_text: combinedText.join('\n\n')
                            };

                            await callAPI('https://rikkei.vn/monthly-evaluation/comment/add', payload, cookie);
                        }
                    }
                }

                // Hi·ªÉn th·ªã th√¥ng b√°o th√†nh c√¥ng
                statusMessage.className = 'status-message success';
                statusMessage.textContent = '‚úÖ ƒê√£ g·ª≠i ƒë√°nh gi√° th√†nh c√¥ng cho t·∫•t c·∫£ th√†nh vi√™n!';
            } catch (error) {
                console.error('Error:', error);
                statusMessage.className = 'status-message error';
                statusMessage.textContent = '‚ùå L·ªói: ' + error.message;
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('show');
            }
        });

        // H√†m g·ªçi API
        async function callAPI(url, payload, cookie) {
            // S·ª≠ d·ª•ng URLSearchParams ƒë·ªÉ match v·ªõi Content-Type: application/x-www-form-urlencoded
            const params = new URLSearchParams();
            
            // Th√™m c√°c field v√†o params
            params.append('_token', payload._token);
            payload.eval_ids.forEach(id => {
                params.append('eval_ids[]', id);
            });
            params.append('return_item', payload.return_item.toString());
            if (payload.attr_id !== null && payload.attr_id !== undefined) {
                params.append('attr_id', payload.attr_id.toString());
            }
            params.append('comment_text', payload.comment_text);

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-KI-Safekids-Ajax-Request': 'Ajax_Request',
                    'Origin': 'https://rikkei.vn',
                    'Referer': 'https://rikkei.vn/monthly-evaluation/edit',
                    'Accept': '*/*',
                    'Cookie': cookie
                },
                credentials: 'include', // ƒê·ªÉ g·ª≠i cookie t·ª± ƒë·ªông
                body: params.toString()
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`API Error: ${response.status} - ${errorText}`);
            }

            return await response.json();
        }
    </script>
