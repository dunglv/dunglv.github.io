<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;

        }

        input[type="text"]:focus {

            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-display {
            position: relative;
            margin-bottom: 20px;
        }

        .password-input {
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            letter-spacing: 2px;
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: #e0e0e0;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .length-value {
            font-size: 1.2em;
            font-weight: 700;
            color: #667eea;
            min-width: 40px;
            text-align: center;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .strength-meter {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .strength-label {
            font-weight: 600;
            margin-bottom: 10px;
            color: #555;
        }

        .strength-bar {
            height: 10px;
            border-radius: 5px;
            background: #e0e0e0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .strength-weak { background: #ff4444; }
        .strength-medium { background: #ffaa00; }
        .strength-strong { background: #00C851; }
        .strength-very-strong { background: #007E33; }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Quay l·∫°i</a>
        <h1>üîê Password Generator</h1>
        <p class="subtitle">T·∫°o m·∫≠t kh·∫©u m·∫°nh v√† an to√†n</p>

        <div class="form-group">
            <label>M·∫≠t kh·∫©u ƒë∆∞·ª£c t·∫°o:</label>
            <div class="password-display">
                <input type="text" id="passwordOutput" class="password-input" readonly>
                <button class="copy-btn" onclick="copyPassword()">Copy</button>
            </div>
        </div>

        <div class="form-group">
            <label>ƒê·ªô d√†i m·∫≠t kh·∫©u: <span class="length-value" id="lengthValue">16</span></label>
            <div class="slider-container">
                <input type="range" id="lengthSlider" min="4" max="64" value="16" oninput="updateLength()">
            </div>
        </div>

        <div class="checkbox-group">
            <div class="checkbox-item">
                <input type="checkbox" id="includeUppercase" checked>
                <label for="includeUppercase">Ch·ªØ hoa (A-Z)</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="includeLowercase" checked>
                <label for="includeLowercase">Ch·ªØ th∆∞·ªùng (a-z)</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="includeNumbers" checked>
                <label for="includeNumbers">S·ªë (0-9)</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="includeSymbols" checked>
                <label for="includeSymbols">K√Ω t·ª± ƒë·∫∑c bi·ªát (!@#$...)</label>
            </div>
        </div>

        <button class="generate-btn" onclick="generatePassword()">T·∫°o M·∫≠t Kh·∫©u</button>

        <div class="strength-meter">
            <div class="strength-label">ƒê·ªô m·∫°nh: <span id="strengthText">-</span></div>
            <div class="strength-bar">
                <div class="strength-fill" id="strengthBar"></div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">ƒê√£ sao ch√©p!</div>

    <script>
        const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercase = 'abcdefghijklmnopqrstuvwxyz';
        const numbers = '0123456789';
        const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        function updateLength() {
            const slider = document.getElementById('lengthSlider');
            const value = document.getElementById('lengthValue');
            value.textContent = slider.value;
        }

        function getCharacterSet() {
            let charset = '';
            if (document.getElementById('includeUppercase').checked) charset += uppercase;
            if (document.getElementById('includeLowercase').checked) charset += lowercase;
            if (document.getElementById('includeNumbers').checked) charset += numbers;
            if (document.getElementById('includeSymbols').checked) charset += symbols;
            return charset;
        }

        function generatePassword() {
            const length = parseInt(document.getElementById('lengthSlider').value);
            const charset = getCharacterSet();

            if (charset.length === 0) {
                alert('Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt lo·∫°i k√Ω t·ª±!');
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }

            document.getElementById('passwordOutput').value = password;
            checkStrength(password);
        }

        function checkStrength(password) {
            let strength = 0;
            const length = password.length;

            if (length >= 8) strength += 1;
            if (length >= 12) strength += 1;
            if (length >= 16) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;

            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');

            if (strength <= 2) {
                strengthBar.className = 'strength-fill strength-weak';
                strengthBar.style.width = '25%';
                strengthText.textContent = 'Y·∫øu';
            } else if (strength <= 4) {
                strengthBar.className = 'strength-fill strength-medium';
                strengthBar.style.width = '50%';
                strengthText.textContent = 'Trung b√¨nh';
            } else if (strength <= 6) {
                strengthBar.className = 'strength-fill strength-strong';
                strengthBar.style.width = '75%';
                strengthText.textContent = 'M·∫°nh';
            } else {
                strengthBar.className = 'strength-fill strength-very-strong';
                strengthBar.style.width = '100%';
                strengthText.textContent = 'R·∫•t m·∫°nh';
            }
        }

        function copyPassword() {
            const password = document.getElementById('passwordOutput').value;
            if (!password) {
                alert('Vui l√≤ng t·∫°o m·∫≠t kh·∫©u tr∆∞·ªõc!');
                return;
            }

            navigator.clipboard.writeText(password).then(() => {
                showToast('ƒê√£ sao ch√©p m·∫≠t kh·∫©u!');
            }).catch(() => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = password;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('ƒê√£ sao ch√©p m·∫≠t kh·∫©u!');
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Generate password on load
        window.onload = function() {
            generatePassword();
        };
    </script>
</body>
</html>
