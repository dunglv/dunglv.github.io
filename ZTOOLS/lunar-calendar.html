        // --- View All Modal ---
        function getAllEventsArray() {
            let flat = [];
            Object.keys(events).forEach(dateKey => {
                events[dateKey].forEach((ev, idx) => {
                    // Ensure ID exists
                    if (!ev.id) ev.id = Date.now() + Math.random();
                    flat.push({ ...ev, dateKey, originalIdx: idx });
                });
            });
            // Sort by date YYYY-MM-DD
            return flat.sort((a, b) => {
                const dateA = new Date(a.dateKey);
                const dateB = new Date(b.dateKey);
                if (dateA - dateB !== 0) return dateA - dateB;
                return a.time.localeCompare(b.time);
            });
        }

            if (currentDateSearch) {

            // Pagination Logic

            daysGridEl.innerHTML = '';

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            const firstDayOfMonth = new Date(year, month, 1);
            const lastDayOfMonth = new Date(year, month + 1, 0);

            // Adjust for Monday start
            let startDay = firstDayOfMonth.getDay();
            if (startDay === 0) startDay = 7;

            const prevMonthLastDay = new Date(year, month, 0).getDate();

            // Prev month fill
            for (let i = 1; i < startDay; i++) {
                const day = prevMonthLastDay - (startDay - 1 - i);
                const date = new Date(year, month - 1, day);
                createDayElement(date, 'other-month');
            }

            // Current month
            for (let i = 1; i <= lastDayOfMonth.getDate(); i++) {
                const date = new Date(year, month, i);
                createDayElement(date, 'current-month');
            }

            // Next month fill to always keep grid size roughly consistent
            const totalCells = daysGridEl.children.length;
            const rows = Math.ceil(totalCells / 7);
            const remaining = (rows < 6 ? 42 : rows * 7) - totalCells;

            for (let i = 1; i <= remaining; i++) {
                const date = new Date(year, month + 1, i);
                createDayElement(date, 'other-month');
            }

            bulkDeleteBtn.addEventListener('click', () => {
                if (confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a ${selectedEventIds.size} s·ª± ki·ªán ƒë√£ ch·ªçn?`)) {
                    Object.keys(events).forEach(key => {
                        const originalList = events[key];
                        // Keep events that match NO selected ID
                        const newList = originalList.filter(ev => !selectedEventIds.has(ev.id));

                        if (newList.length !== originalList.length) {
                            events[key] = newList;
                        }

                        if (events[key].length === 0) delete events[key];
                    });

                    selectedEventIds.clear();
                    saveEvents(); // This re-renders everything
                }
            });

        viewAllBtn.onclick = () => {
            // Reset state on open

        // --- Reminders & Email Mock ---
        function setupReminders() {
            setInterval(() => {
                const now = new Date();
                const key = getDateKey(now);
                const todaysEvents = events[key];

                if (todaysEvents) {
                    todaysEvents.forEach(ev => {
                        const [hours, minutes] = ev.time.split(':');
                        const eventTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);
                        // Using a 60s window to avoid double firing (handled by storing 'notified' flag in real apps, but simple here)
                        // Trigger exactly at reminder time
                        const reminderTime = new Date(eventTime.getTime() - ev.reminder * 60000);

                        if (now.getHours() === reminderTime.getHours() &&
                            now.getMinutes() === reminderTime.getMinutes()) {

                            // Check if we haven't notified already in this minute?
                            // For simplicity, we just notify. Chrome debounces rapid notifications.

                            showNotification(ev.title, `S·∫Øp di·ªÖn ra l√∫c ${ev.time}`);

                            // Mock Email Sending
                            if (ev.email) {
                                console.log(`[MOCK EMAIL SERVER] Sending email to ${ev.email}: Event "${ev.title}" at ${ev.time}`);
                                showNotification("üìß G·ª≠i Email", `ƒêang g·ª≠i mail nh·∫Øc nh·ªü ƒë·∫øn ${ev.email}...`);
                            }
                        }
                    });
                }
            }, 60000); // Check every minute
        }

        function showNotification(title, body) {
            if (Notification.permission === "granted") {
                new Notification(title, { body, icon: 'https://cdn-icons-png.flaticon.com/512/2693/2693507.png' });
            }
        }

        prevBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });
        nextBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });
        addEventBtn.addEventListener('click', addEvent);

        init();
    </script>
