    <script>
        // T·ª∑ gi√° (c·∫≠p nh·∫≠t theo th·ªùi gian th·ª±c)
        const exchangeRates = {
            VND: 1,
            USD: 24500,
            EUR: 26500,
            GBP: 31000,
            JPY: 165,
            CNY: 3400,
            KRW: 18.5
        };

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Ti·ªÅn T·ªá
        function convertCurrency() {
            const from = document.getElementById('currencyFrom').value;
            const to = document.getElementById('currencyTo').value;
            const amount = parseFloat(document.getElementById('currencyInput').value) || 0;
            
            const result = (amount * exchangeRates[from]) / exchangeRates[to];
            document.getElementById('currencyOutput').value = result.toFixed(2);
            document.getElementById('currencyResult').textContent = formatCurrency(result, to);
        }

        function swapCurrency() {
            const from = document.getElementById('currencyFrom').value;
            const to = document.getElementById('currencyTo').value;
            document.getElementById('currencyFrom').value = to;
            document.getElementById('currencyTo').value = from;
            convertCurrency();
        }

        function formatCurrency(amount, currency) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: currency,
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount);
        }

        // ƒê·ªô D√†i
        const lengthConversions = {
            mm: 1,
            cm: 10,
            m: 1000,
            km: 1000000,
            in: 25.4,
            ft: 304.8,
            yd: 914.4,
            mi: 1609344
        };

        function convertLength() {
            const from = document.getElementById('lengthFrom').value;
            const to = document.getElementById('lengthTo').value;
            const value = parseFloat(document.getElementById('lengthInput').value) || 0;
            
            const result = (value * lengthConversions[from]) / lengthConversions[to];
            document.getElementById('lengthOutput').value = result.toFixed(6);
            document.getElementById('lengthResult').textContent = result.toFixed(6) + ' ' + to;
        }

        function swapLength() {
            const from = document.getElementById('lengthFrom').value;
            const to = document.getElementById('lengthTo').value;
            document.getElementById('lengthFrom').value = to;
            document.getElementById('lengthTo').value = from;
            convertLength();
        }

        // Kh·ªëi L∆∞·ª£ng
        const weightConversions = {
            g: 1,
            kg: 1000,
            t: 1000000,
            oz: 28.35,
            lb: 453.592
        };

        function convertWeight() {
            const from = document.getElementById('weightFrom').value;
            const to = document.getElementById('weightTo').value;
            const value = parseFloat(document.getElementById('weightInput').value) || 0;
            
            const result = (value * weightConversions[from]) / weightConversions[to];
            document.getElementById('weightOutput').value = result.toFixed(6);
            document.getElementById('weightResult').textContent = result.toFixed(6) + ' ' + to;
        }

        function swapWeight() {
            const from = document.getElementById('weightFrom').value;
            const to = document.getElementById('weightTo').value;
            document.getElementById('weightFrom').value = to;
            document.getElementById('weightTo').value = from;
            convertWeight();
        }

        // Nhi·ªát ƒê·ªô
        function convertTemperature() {
            const from = document.getElementById('tempFrom').value;
            const to = document.getElementById('tempTo').value;
            const value = parseFloat(document.getElementById('tempInput').value) || 0;
            
            let result = value;
            
            // Convert to Celsius first
            if (from === 'F') result = (value - 32) * 5/9;
            if (from === 'K') result = value - 273.15;
            
            // Convert from Celsius to target
            if (to === 'F') result = (result * 9/5) + 32;
            if (to === 'K') result = result + 273.15;
            
            document.getElementById('tempOutput').value = result.toFixed(2);
            document.getElementById('tempResult').textContent = result.toFixed(2) + '¬∞' + to;
        }

        function swapTemperature() {
            const from = document.getElementById('tempFrom').value;
            const to = document.getElementById('tempTo').value;
            document.getElementById('tempFrom').value = to;
            document.getElementById('tempTo').value = from;
            convertTemperature();
        }
    </script>
